<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Tingkat & Part</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- <link rel="stylesheet" href="/static/style.css"> -->
</head>
<body>
  <div class="menu-container">
    <h1>Game TTS Regex</h1>
    <form method="POST">
      <label for="difficulty">Pilih Tingkat Kesulitan:</label>
      <select name="difficulty" required>
        <option value="mudah">Mudah</option>
        <option value="sedang">Sedang</option>
        <option value="sulit">Sulit</option>
      </select>

      <label for="part">Pilih Part (Masakan):</label>
      <select name="part" required>
        <option value="rendang">Rendang</option>
        <option value="soto">Soto</option>
        <option value="rawon">Rawon</option>
      </select>

      <button type="submit">Mulai</button>
    </form>
  </div>
</body>
</html>
