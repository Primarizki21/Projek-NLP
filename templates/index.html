<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Tingkat & Part</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
  
<body>
  <img src="{{ url_for('static', filename='images/rendang.png') }}" alt="Rendang" class="food-animation food-1">
  <img src="{{ url_for('static', filename='images/soto.png') }}" alt="Soto" class="food-animation food-2">
  <img src="{{ url_for('static', filename='images/rawon.png') }}" alt="Rawon" class="food-animation food-3">
  <img src="{{ url_for('static', filename='images/sate.png') }}" alt="Sate" class="food-animation food-4">
  <img src="{{ url_for('static', filename='images/gudeg.png') }}" alt="Gudeg" class="food-animation food-5">

  <div class="title-container menu-box">
    <h1>GAME TTS REGEX 🧩</h1>
  </div>

  <div class="main-menu menu-box">
    <form onsubmit="handleSubmit(event)">
      <label for="difficulty">Pilih Tingkat Kesulitan:</label>
      <div class="custom-select">
        <div class="select-selected" onclick="toggleDropdown('difficulty')">Pilih Kesulitan</div>
        <div class="select-items select-hide" id="difficulty-options">
          <div onclick="selectOption('difficulty', 'mudah', 'Mudah 🟢')">Mudah 🟢</div>
          <div onclick="selectOption('difficulty', 'sedang', 'Sedang 🟡')">Sedang 🟡</div>
          <div onclick="selectOption('difficulty', 'sulit', 'Sulit 🔴')">Sulit 🔴</div>
        </div>
      </div>
      <input type="hidden" name="difficulty" id="difficulty" required>

      <label for="part">Pilih Part (Masakan):</label>
      <div class="custom-select">
        <div class="select-selected" onclick="toggleDropdown('part')">Pilih Masakan</div>
        <div class="select-items select-hide" id="part-options">
          <div onclick="selectOption('part', 'rendang', 'Rendang')">Rendang</div>
          <div onclick="selectOption('part', 'soto', 'Soto')">Soto</div>
          <div onclick="selectOption('part', 'rawon', 'Rawon')">Rawon</div>
        </div>
      </div>
      <input type="hidden" name="part" id="part" required>

      <button type="submit">Mulai 🚀</button>
    </form>
  </div>
  
  <div class="info-container menu-box">
      <p>Game ini dibuat oleh C-TEAM</p>
      <p>NLP TSD 2025</p>
  </div>
</body>
</html>
