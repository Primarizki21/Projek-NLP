<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TTS REGEX - {{ part }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  
  <button class="back-button" onclick="window.history.back();">Kembali</button>

  <h1>Teka-Teki Silang Regex: {{ part|capitalize }} ({{ difficulty|capitalize }})</h1>
  
  <div class="crossword-grid" id="crossword"></div>

  <div class="questions">
    <h2>Clue (Regex):</h2>
    <ul>
      {% for q in questions %}
        <li><strong>{{ q.number }}.</strong> <code>{{ q.regex }}</code> ({{ q.direction }})</li>
      {% endfor %}
    </ul>
  </div>

  <button onclick="checkAnswers()">Periksa Jawaban</button>
  
  <script>
    var questions = {{ questions|tojson|safe }};
  </script>
</body>
</html>
